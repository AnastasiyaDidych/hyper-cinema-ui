<mat-card>
        <mat-card-title>{{movie?.title}}</mat-card-title>
        <mat-card-subtitle>{{movie?.description}}</mat-card-subtitle>
        <mat-card-content>
            
    <div class="example-container">
            <img [src] = "movie?.imgUrl" height="315">
            <div id="videoBlock" *ngIf="tmdbVideo">
                <iframe width="560" height="315" [src]="getEmbedUrlVideo()" ></iframe>
            </div>
    </div>
</mat-card-content>

</mat-card>
