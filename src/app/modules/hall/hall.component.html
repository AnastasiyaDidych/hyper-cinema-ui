<div class="widthOfHallPage">
  <div class="order-cart">
    <mat-card-title>
      <div *ngIf="selectedSeats.length > 0">
        <div>
          <a routerLink="/cart">
            <button class="pay-button" mat-raised-button color="primary" (click)="throwSelectedSeatsToCart()">Pay Order</button>
          </a>
        </div>
        <div>
          <button class="pay-button" mat-button (click)="cleanSelect()">Clean list</button>
        </div>
      </div>
    </mat-card-title>

    <div>
      <mat-card-content *ngFor="let seat of selectedSeats, let i = index">
        <button mat-button (click)="removeSeatFromSelectedSeats(seat)">
          {{i+1}}. number: {{seat.number}} row: {{seat.row}} type: {{seat.type}} price: {{seat.price}}â‚´;
        </button>
        <br>
      </mat-card-content>
    </div>
  </div>
  <div class="divPossition">
    <mat-card-content class="demo-basic-list">
      <mat-grid-list cols="10" rowHeight="2:1">
        <mat-grid-tile *ngFor="let seat of seats" (click)="seatClick(seat)" [ngSwitch]="getStatus(seat)">
          <!-- Selected Seats -->
          <span *ngSwitchCase="'selected'" class="selectedSeat">
            <mat-icon>check_box</mat-icon>
          </span>
          <!-- Bought Seats -->
          <span *ngSwitchCase="'buy'" class="boughtSeat">
            <mat-icon>clear</mat-icon>
          </span>
          <!-- Free Seats -->
          <span *ngSwitchDefault>
            <!-- Free Vip Seats -->
            <div *ngIf="seat.type ==='VIP'">
              <mat-icon  class="VIPSeat">check_box_outline_blank</mat-icon>
            </div>
            <!-- Free Base Seats -->
            <div *ngIf="seat.type === 'base'">
              <mat-icon title = {{seat.type}} class="freeSeat">check_box_outline_blank</mat-icon>
            </div>
          </span>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </div>
</div>
