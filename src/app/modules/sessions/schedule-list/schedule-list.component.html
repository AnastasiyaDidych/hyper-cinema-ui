<mat-card>

    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-icon matPrefix class="app-input-icon">local_movies</mat-icon>
                <input matInput #film placeholder="Search Film" [(ngModel)]="searchStr" />
            </mat-form-field>
            <input type="radio" name="day" (click)="setToday()" checked="checked">Today
            <input type="radio" name="day" (click)="setTomorow()">Tomorow
            <input type="radio" name="day" (click)="setAll()">All sessions
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <mat-list *ngFor="let schedule_data of schedule |search:searchStr |filterd:dateStr">
                <mat-card>
                    <mat-card-content class="asd">
                        <div class="schBlock">
                            <h1 mat-line>{{schedule_data.title}}</h1>
                            <h3 mat-line>{{schedule_data.localDate}}</h3>
                            <div class="schInnerBlock1">
                                <div class="img">
                                    <img mat-card-image *ngIf="schedule_data?.movieImageUrl" [src]="schedule_data?.movieImageUrl" alt="Photo">
                                </div>
                                <div class="schList">
                                    <mat-list-item *ngFor="let sch of schedule_data.sessionEntityList">
                                        <button class="app-button" [routerLink]="['/display-session',sch.id]" mat-button>{{sch.localTime}}</button>
                                    </mat-list-item>
                                </div>
                            </div>
                            <div class="schInnerBlock2">
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-list>
        </mat-card-content>
    </mat-card>
</mat-card>
