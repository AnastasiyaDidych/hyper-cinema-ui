<mat-card id="ticket-pdf" class="ticket-card" *ngIf="ticket" >
    <div class="ticket-column">
        <div class="ticket-row h50">
            <h4>
                HyperCinema Ticket
            </h4>
        </div>
        <div class="ticket-row h25">
            <div>
                <span>Movie</span>
            </div>
            <div>
                <span>{{ticket.tech}}-technology</span>
            </div>
        </div>
        <div class="ticket-row">
            <h2>{{ticket.filmName}}</h2>
        </div>
        <div class="ticket-row h75">
            <div class="ticket-column">
                <div>
                    <h5>Date:</h5>
                </div>
                <div>
                    <h4>{{ticket.sessionDate | date:'dd-MM-yyyy'}}</h4>
                </div>
            </div>
            <div class="ticket-column">
                <div>
                    <h5>Time:</h5>
                </div>
                <div>
                    <h4>{{ticket.sessionTime}}</h4>
                </div>
            </div>
        </div>
        <div class="ticket-row h75">
            <div class="ticket-column">
                <div>
                    <h5>Hall:</h5>
                </div>
                <div>
                    <h3>{{ticket.hallName}}</h3>
                </div>
            </div>
            <div class="ticket-column" *ngIf="ticket.seatRow !== 0">
                <div>
                    <h5>Row:</h5>
                </div>
                <div>
                    <h3>{{ticket.seatRow}}</h3>
                </div>
            </div>
            <div class="ticket-column" *ngIf="ticket.seatRow !== 0">
                <div>
                    <h5>Seat:</h5>
                </div>
                <div>
                    <h3>{{ticket.seatNumber}}</h3>
                </div>
            </div>
            <div class="ticket-column" *ngIf="ticket.seatRow === 0">
                    <div>
                        <h5>Seat:</h5>
                    </div>
                    <div>
                        <h3>VIRTUAL</h3>
                    </div>
                </div>
        </div>
        <div class="ticket-row">
            <h4>Price: {{ticket.price}} UAH</h4>
        </div>
        <div class="ticket-row">
            <div class="barcode-pic">
                <ngx-barcode 
                [bc-value]="ticket.barcode" 
                [bc-display-value]="true" 
                [bc-width]="1" 
                [bc-height]="45" 
                [bc-margin]="0"
                ></ngx-barcode>
            </div>
        </div>
        <div class="ticket-row h50 not-printable" id="pdfUrlContainer">
                <button class="ticket-button" mat-button (click)="sendTicketByMail(ticket.id)">Send by mail</button>
                <button class="ticket-button" mat-button (click)="download()">Download PDF</button>
                <button class="ticket-button" mat-button (click)="delete(ticket)" *ngIf="authService.isManager">Remove ticket</button>
        </div>
    </div>
</mat-card>
