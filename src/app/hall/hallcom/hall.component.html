<div>
  <div class="divPossition" style="width: 265px; height: 100%">
    About movie
    <div *ngIf="selectedSeats.length > 0">
      <a routerLink="/cart">
        <button mat-button (click)="throwSelectedSeatsToOrder()">Pay Order</button>
      </a>
      <button mat-button (click)="cleanSelect()">Clean list</button>
    </div>
    <br>

    <div>
      <mat-card-content class="demo-basic-list" *ngFor="let seat of selectedSeats, let i = index">
        <button mat-button (click)="removeSeatFromSelectedSeats(seat)">
          {{i+1}}. number: {{seat.number}} row: {{seat.row}} type: {{seat.type}} price: {{seat.price}}â‚´;
        </button>
        <br>
      </mat-card-content>
    </div>

  </div>


  <div class="divPossition" style="width: 66%">
    <mat-card-content class="demo-basic-list">
      <mat-grid-list cols="10">
        <mat-grid-tile class="seatSize" *ngFor="let seat of seats" (click)="seatClick(seat)" [ngSwitch]="getStatus(seat, session)">
          <span *ngSwitchCase="'selected'" class="selectedSeat"><mat-icon>done_outline</mat-icon></span>
          <span *ngSwitchCase="'bought'" class="boughtSeat"><mat-icon>clear</mat-icon></span>
          <span *ngSwitchDefault class="freeSeat"><mat-icon>crop_3_2</mat-icon></span>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </div>

</div>
